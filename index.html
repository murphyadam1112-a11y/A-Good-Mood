<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Good Mood</title>

<style>
body {
    margin: 0;
    background-color: #121212;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.player {
    background-color: #181818;
    width: 350px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    text-align: center;
}

.album-art {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 20px;
}

.song-title {
    font-size: 20px;
    font-weight: bold;
}

.artist {
    font-size: 14px;
    color: #b3b3b3;
    margin-bottom: 20px;
}

audio {
    display: none; /* hide default controls since we use custom button */
}

.play-button {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 16px;
    background-color: #1DB954;
    border: none;
    border-radius: 50px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

.play-button:hover {
    background-color: #1ed760;
}

.heart {
    margin-top: 15px;
    font-size: 22px;
    color: #1DB954;
}
</style>
</head>

<body>

<div class="player">
    <img src="IMG_1060.jpeg" class="album-art" alt="Album Art">
    <div class="song-title">For A Really Good Mood</div>
    <div class="artist">From Adam Oliver‚ù§Ô∏è</div>

    <!-- Hidden audio element -->
    <audio id="audioPlayer">
        <source src="Paula message.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <!-- Custom play button -->
    <button class="play-button" id="playButton">Play Song</button>

    <div class="heart">üíö</div>
</div>

<script>
// Get references to audio and button
const audio = document.getElementById('audioPlayer');
const button = document.getElementById('playButton');

button.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        button.textContent = 'Pause Song';
    } else {
        audio.pause();
        button.textContent = 'Play Song';
    }
});
</script>

</body>
</html>
